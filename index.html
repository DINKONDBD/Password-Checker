<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pass Checker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <script src="Script.js"></script>
  <h1>Password checker</h1>
    <div class="pass">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Your password" aria-label="Your password" aria-describedby="basic-addon2" id="UserPass">
          </div>
    </div>
    <div class="CheckBTN">
      <button type="button" class="btn btn-light" id="Checker" onclick="Check()">Check</button>
    </div>
    
    <h2 id="result"></h2>

</body>
</html>
